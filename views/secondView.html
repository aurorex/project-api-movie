<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>PeliMotion</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/secondView.css">
  </head>
  <body>
    <!-- Modal filtro de busqueda -->
  <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">Buscar</button>

    <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- contenido del modal -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Buscar</h4>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-lg">
          <input type="search" placeholder="search" class="input-lg">
          <div class="search-options">
            
          </div>
        </div>
      </div>
        <!-- pie del modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


      <!-- enlazando libreria JQuery -->
    <script type="text/javascript" src="../vendors/jquery/js/jquery-3.2.1.min.js"></script>
      <!-- enlazando recurso de bootstrap -->
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
      <!-- enlazando nuestro archivo js -->
    <script type="text/javascript" src="../js/secondView.js"></script>

  </body>
</html>
